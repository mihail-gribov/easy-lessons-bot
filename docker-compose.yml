version: '3.8'

services:
  # Production service
  easy-lessons-bot:
    build: .
    container_name: easy-lessons-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/app/data/bot.db
      - TEMP_DIR=/app/data/temp
    volumes:
      - ./log:/log
      - ./data:/app/data
    ports:
      - "8001:8001"  # Expose port for health checks or API if needed
    healthcheck:
      test: ["CMD", "python", "scripts/health_check.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - bot-network

  # Development service with live code reloading
  easy-lessons-bot-dev:
    build: .
    container_name: easy-lessons-bot-dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/app/data/bot.db
      - TEMP_DIR=/app/data/temp
    volumes:
      - .:/app  # Mount source code for live reloading
      - ./log:/log
      - ./data:/app/data
    ports:
      - "8001:8001"
    command: ["python", "-m", "app.main"]
    healthcheck:
      test: ["CMD", "python", "scripts/health_check.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - bot-network
    profiles:
      - dev

networks:
  bot-network:
    driver: bridge

# Optional: Add volumes for persistent data if needed in the future
volumes:
  bot-logs:
    driver: local
